<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            font-weight: normal;
        }
        #kangjo {
            font-weight: bold;
            color: red;
        }
        #sisi {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- span : text 일부만 스타일을 주고 싶을 때 -->
    <p id="para1">
        트럼프가 중국에 관세 <span id="kangjo">100%</span> 추가 부과했다.
    </p>
    <!-- strong : text 일부를 강조하고 싶을때 -->
    <p id="para2">
        러시아가 우크라이나에 <strong id="sisi">전쟁</strong>을 선포했다.
    </p>
    <p id="para3">
        <b>엔화</b>가 가파르게 오르고 있다.
    </p>
</body>
</html>
