<!DOCTYPE html>
<html>

<head>
    <style>
        /* class가 head1 인 요소 */
        .head {
            background-color: skyblue;
        }
        .head1 {
            background-color: blue;
        }
        /*  id가 head1 인 요소 */
        #head1 {
            background-color: red;
        }
        #head2 {
            background-color: orange;
        }
        #text1 {
            background-color: cornsilk;
        }
        #header98 {
            background-color: yellow;
        }
        #header5 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Eos!</h1>
    <h1 class="head1">Ea?</h1>
    <!-- id attribute 특정 요소 하나를 명시함 -->
    <!-- 다른 요소와 같은 값을 가질 수 없음 -->
    <h1 id="head1">Officia!</h1>
    <h1 id="head2">Quidem?</h1>
    <h1 id="text1">Ratione.</h1>
    <h1 id="header98">Esse!</h1>

    <h1 class="head1 head2">Reiciendis.</h1>
    <!-- class 와 달리 id 는 여러 값을 가질 수 없음 -->
    <!-- 잘못된 예시들 -->
    <h1 id="header77 header55">Autem!</h1>
    <h1 id="header5">Dolor!</h1>
    <h1 id="header5">Accusamus.</h1>

</body>

</html>
