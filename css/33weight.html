<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1 {
            /* 텍스트 굵기 */
            font-weight: normal;
        }

        #para2 {
            font-weight: bold;
        }

        #para3 {
            font-weight: lighter;
        }

        /* 숫자로도 지정가능, 100 ~ 900 까지 
            100단위로 설정(100이 제일 얇고, 900이 제일 두꺼움) */
        #para4 {
            font-weight: 100;
        }

        #para5 {
            font-weight: 200;
        }

        #para6 {
            font-weight: 500;
        }

        #para7 {
            font-weight: 700;
        }

        #head1 {
            font-weight: normal;
        }

        #head2 {
            font-weight: bold;
        }

        #head3 {
            font-weight: lighter;
        }

        #head4 {
            font-weight: 100;
        }

        #head5 {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <!-- p#para$*10>lorem2 -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Iste, eveniet.</p>
    <p id="para3">Voluptatem, doloribus?</p>
    <p id="para4">Porro, repudiandae.</p>
    <p id="para5">Aspernatur, accusamus.</p>
    <p id="para6">Animi, in.</p>
    <p id="para7">Sed, magnam.</p>
    <p id="para8">Nisi, perspiciatis!</p>
    <p id="para9">Expedita, in!</p>
    <p id="para10">Hic, aliquid.</p>

    <hr>

    <!-- h1#$*5>lorem1 -->
    <!-- normal -->
    <h1 id="head1">Lorem.</h1>
    <!-- bold -->
    <h1 id="head2">Nostrum.</h1>
    <!-- lighter -->
    <h1 id="head3">Unde?</h1>
    <!-- 100 -->
    <h1 id="head4">Dolorem.</h1>
    <!-- 900 -->
    <h1 id="head5">Quos!</h1>
</body>

</html>
