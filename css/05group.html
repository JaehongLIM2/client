<!DOCTYPE html>
<!-- html>head+body -->
<html>

<head>
    <style>
        /* group selector (, 로 묶음) */
        h1, h2 {
            height: 60px;
            border-radius: 10px;
            color: white;
            background-color: blue;
        }

        h2 {
            border: 5px solid red;
        }

        a>img, div+img {
            border: 15px solid green;
        }
    </style>
</head>

<body>
    <!-- h1*2>lorem2^h2*2>lorem2 -->
    <h1>Lorem, ipsum.</h1>
    <h1>Accusamus, quo!</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Magni, distinctio?</h2>

    <img src="../html/사자.webp" alt="">
    <a href=""><img src="../html/사자.webp" alt=""></a>
    <div><img src="../html/사자.webp" alt=""></div>
    <img src="../html/사자.webp" alt="">
</body>

</html>
