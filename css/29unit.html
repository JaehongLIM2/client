<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            background-color: blue;
            height: 100px;
        }
        #box2 {
            background-color: yellow;
            /* %는 부모 높이 기준 */
            height: 50%;
        }
        #box3 {
            background-color: gold;
            /* vh는 viewport 높이 기준 */
            height: 10vh;
        }
    </style>
</head>
<body>
    <div style="height: 500px; 
                background-color: grey;">
                <!-- #box$*2{박스$$} -->
        <div id="box1">
            박스01
        </div>
        <div id="box2">
            박스02
        </div>
    </div>
    <hr>
    <div id="box3">
        박스03
    </div>
</body>
</html>
