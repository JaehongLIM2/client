<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width: 200px;
            height: 100px;
            border: 5px solid black;
        }

        h1:nth-child(odd) {
            background-color: orange;
        }

        h1:nth-child(even) {
            background-color: deepskyblue;
        }

        #head1 {
            /* content 영역 - border 사이 간격 */
            padding: 10px;
        }

        /* #head2 의 padding : 15px */
        #head2 {
            padding: 15px;
        }

        #head3 {
            padding-top: 15px;
        }

        #head4 {
            padding-bottom: 17px;
        }

        #head5 {
            padding-left: 20px;
        }

        #head6 {
            padding-right: 18px;
        }

        #head7 {
            padding-top: 5px;
            padding-left: 7px;
            padding-right: 7px;
            padding-bottom: 11px;
        }

        #head8 {
            /* 위 오른쪽 아래 왼쪽 (시계 방향) */
            padding: 5px 7px 11px 7px;
        }

        #head9 {
            /* 위 좌우 아래 */
            padding: 3px 5px 7px;
        }

        #head10 {
            /* 상하 좌우 */
            padding: 2px 4px;
        }

        h3 {
            border: 7px solid black;
        }

        h3:nth-child(odd) {
            background-color: red;
        }

        h3:nth-child(even) {
            background-color: blue;
        }

        #head12 {
            padding: 10px;
        }

        #head13 {
            padding-top: 11px;
        }

        #head14 {
            padding-bottom: 13px;
        }

        #head15 {
            padding-left: 15px;
        }

        #head16 {
            padding-right: 17px;
        }

        #head17 {
            padding: 12px 20px;
        }
    </style>
</head>

<body>
    <!-- h1#head$*10>lorem1 -->
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Veniam!</h1>
    <h1 id="head3">Perferendis.</h1>
    <h1 id="head4">Modi.</h1>
    <h1 id="head5">Labore.</h1>
    <h1 id="head6">Quis?</h1>
    <h1 id="head7">Commodi.</h1>
    <h1 id="head8">Excepturi.</h1>
    <h1 id="head9">Quasi.</h1>
    <h1 id="head10">Aut.</h1>

    <hr>

    <!-- h3#head$@12*10?lorem1 -->
    <!-- h3 홀수번째 배경 : red -->
    <!-- h3 짝수번째 배경 : blue -->
    <!-- h3 의 테두리 7px -->

    <!-- 4방향 패딩 10px -->
    <h3 id="head12">Lorem.</h3>
    <!-- 위 패딩 11px -->
    <h3 id="head13">Tenetur!</h3>
    <!-- 아래 패딩 13px -->
    <h3 id="head14">Enim?</h3>
    <!-- 왼쪽 패딩 15px -->
    <h3 id="head15">Minus.</h3>
    <h3 id="head16">Vero.</h3>
    <h3 id="head17">Nostrum!</h3>
    <h3 id="head18">Pariatur.</h3>
    <h3 id="head19">Sed!</h3>
    <h3 id="head20">Cupiditate!</h3>
    <h3 id="head21">Similique.</h3>
</body>

</html>
