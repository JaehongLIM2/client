<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }

        #para1 {
            font-size: 20px;
        }

        #para2 {
            font-size: 24px;
        }

        #para3 {
            font-size: 28px;
        }

        #para4 {
            font-size: 1rem;
        }

        #para5 {
            font-size: 0.5rem;
        }

        #para6 {
            font-size: 1.5rem;
        }

        #para7 {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- p#para$*10>lorem2 -->
    <!-- px 단위 사용해서 20, 24, 28 -->
    <p id="para1">Lorem, ipsum.</p>
    <p id="para2">Eveniet, maxime?</p>
    <p id="para3">Maiores, expedita.</p>
    <hr>
    <!-- rem 사용해서 20, 10, 30, 40 -->
    <p id="para4">Placeat, doloremque?</p>
    <p id="para5">Sed, quibusdam.</p>
    <p id="para6">Sapiente, consequuntur?</p>
    <p id="para7">Expedita, facere.</p>
    <hr>
    <!-- font-size 결정 안하면 부모의 size 상속 -->
    <p id="para8">Hic, adipisci.</p>
    <p id="para9">Consectetur, perspiciatis.</p>
    <p id="para10">Cumque, recusandae.</p>
</body>

</html>
