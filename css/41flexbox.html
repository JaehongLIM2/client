<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div.container {
            display: flex;
            background-color: skyblue;
            height: 100px;
        }

        div:nth-child(odd) {
            background-color: slateblue;
        }

        div:nth-child(even) {
            background-color: salmon;
        }

        #container1 {
            /* justify-content : 내부 요소를 가로기준 어떻게 배치할 지 */
            justify-content: start;
        }

        #container2 {
            justify-content: end;
        }

        #container3 {
            justify-content: center;
        }

        #container4 {
            /* space-between : 사이의 간격을 일정하게 */
            justify-content: space-between;
        }

        #container5 {
            /* space-around : 양 옆의 간격을 일정하게(*between 과 다름) */
            justify-content: space-around;
        }

        #container6 {
            /* space-evenly : 양 옆 공간까지도 일정하게 */
            justify-content: space-evenly;
        }
    </style>
</head>
