<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd) {
            background-color: skyblue;
        }

        div:nth-child(even) {
            background-color: salmon;
        }

        #container {
            /* flexbox로 만들기 */
            display: flex;
            height: 300px;
            background-color: black;
        }
        #container > div {
            width: 100px;
            height: 50px;
            padding: 10px;
            margin: 5px 2.5px;
        }
    </style>
</head>

<body>
    <!-- div#box$*3{$$} -->
    <div id="box1">01</div>
    <div id="box2">02</div>
    <div id="box3">03</div>
    <hr>
    <!-- div#container>div#box$@4*3{$@4} -->
    <div id="container">
        <div id="box4">4</div>
        <div id="box5">5</div>
        <div id="box6">6</div>
    </div>
    <hr>

</body>

</html>
