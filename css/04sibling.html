<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            color: blue;
        }

        /* 인접한 형제 selector */
        h1+p {
            background-color: gold;
        }

        /* 형제 selector*/
        h1~p {
            border: 1px solid black;
        }

        div>p {
            border: 5px yellow dotted;
        }

        div~p {
            background-color: green;
        }
    </style>
</head>

<body>
    <p>Lorem, ipsum dolor.</p>
    <!-- h1>lorem1^p*5>lorem3 -->
    <h1>Lorem.</h1>
    <p>Lorem, ipsum dolor.</p>
    <p>Excepturi, voluptates molestiae!</p>
    <p>Quae, laboriosam laborum.</p>
    <p>Magni, quisquam quod.</p>
    <p>Ipsam, cumque debitis?</p>

    <!-- div>p*2>lorem3 -->
    <div>
        <!-- 아래 두 개의 p 요소의 테두리를 dotted 5px yellow -->
        <p>Lorem, ipsum dolor.</p>
        <p>Consectetur, est quo.</p>
    </div>

    <!-- 아래 두 p 요소의 배경색을 green -->
    <!-- p*2>lorem3 -->
    <p>Lorem, ipsum dolor.</p>
    <p>Earum, odit nisi.</p>
    
</body>

</html>
