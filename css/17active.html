<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            background-color: skyblue;
        }

        #head1:hover {
            background-color: rgb(73, 127, 148);
        }

        /* 마우스 클릭 후 놓지 않은 상태 */
        #head1:active {
            background-color: red;
        }

        /* #head2 의 hover : 빨간 테두리 */

        #head2:hover {
            border: 3px solid red
        }

        /* #head2 의 active : 오렌지색 테두리 */

        #head2:active {
            border: 3px dotted orange;
        }

        img {
            width: 150px;
            height: 150px;
            border: 3px solid blue;
        }

        img:hover {
            border-color: skyblue;
        }

        img:active {
            width: 130px;
            height: 130px;
        }
    </style>
</head>

<body>

    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Corrupti?</h1>

</html>
