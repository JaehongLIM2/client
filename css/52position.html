<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
        }
        div:nth-child(odd) {
            background-color: beige;
        }
        div:nth-child(even) {
            background-color: skyblue;
        }

        #item2 {
            /* 원래 위치에서 */
            position: relative;

            /* left, right, top, bottom */
            /* 에서 얼마나 멀어질게 할지 */
            /* left: 10px; -> 오른쪽으로 10px */
            top: 20px;
            /* bottom: 30px; -> 위쪽으로 30px */
            right : 10px;
        }
        #item4 {
            /* viewport 기준으로 */
            position: fixed;

            /* left, right, top, bottom */
            /* 멀어지게 */
            /* top: 0px; */
            /* bottom: 0px; */
            /* left : 0px; */
            /* right: 30px; */
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <!-- #item$*3{$$} -->
    <div id="item1">01</div>
    <div id="item2">02</div>
    <div id="item3">03</div>

    <hr>

    <div id="item4">04</div>

</body>
</html>
