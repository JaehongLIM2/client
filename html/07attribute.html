<!-- element -->
 <ul>
    <li>Lorem.</li>
    <li>Doloribus?</li>
    <li>At?</li>
 </ul>

 <!-- attribute(속성, 특성) : element의 부가정보 -->

 <ul type="square">
    <li>Lorem.</li>
    <li>Id!</li>
    <li>Quae!</li>
    <li>Explicabo.</li>
    <li>Quasi.</li>
 </ul>
 <ul type="circle">
    <li>Lorem.</li>
    <li>Id!</li>
    <li>Quae!</li>
    <li>Explicabo.</li>
    <li>Quasi.</li>
 </ul>

 <ol type="a"> <!--기본은 숫자, a, A 가능-->
    <li>Lorem.</li>
    <li>Adipisci!</li>
    <li>Tempore!</li>
    <li>Nostrum.</li>
    <li>Aperiam.</li>
    <li>Rem!</li>
    <li>Reiciendis!</li>
 </ol>

<!-- attribute 작성법 -->
