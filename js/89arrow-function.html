<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = function () {
            console.log("일반 함수 코드1");
            console.log("일반 함수 코드2");
        }

        let b = () => {
            console.log("화살표 함수 코드1");
            console.log("화살표 함수 코드2");
        }

        a();
        b();

        // arrow function 의 코드가 1줄이면 
        // {} 생략 가능
        let c = () => {
            console.log("다른 화살표 함수 코드1");
        }
        let d = () => console.log("다른 화살표 함수 코드2");

        c();
        d();

        // arrow function e 만들기
        let e = () => console.log("hello java script");

        e(); // "hello javascript" 출력


    </script>
</body>

</html>
