<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // includes : 특정 문자열이 있는 지 확인하는 메소드
        // 있으면 true, 없으면 false
        let a = "I'm JAEHONG LIM";
        let r1 = a.includes("김창범");
        console.log(r1); // false
        console.log(a.includes("JAEHONG")); // true
        console.log(a.includes("LIM"));
        console.log(a.includes("JAE"));
        
        // toUpperCase : 대문자로 변환한 문자열 리턴
        // toLowerCase : 소문자로 변환한 문자열 리턴
        let r2 = a.toUpperCase();
        console.log(r2); // I'M JAEHONG LIM
        console.log(a.toLowerCase()); // i'm jaehong lim

        // 연습
        let b = "I'm Elon Musk";

        console.log(b.includes("elon")); // false
        console.log(b.includes("Elon")); // true
        console.log(b.includes("ELON")); // false
        console.log(b.includes("ElOn")); // false
        
        
        

    </script>
</body>

</html>
