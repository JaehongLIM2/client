<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 객체는 여러 property를 가짐
        let a = {
            name: "임재홍",
            age: 30,
            address: "서울"
        };

        console.log(a.name); // 객체의 property에 접근하는 방법
        console.log(a.age);
        console.log(a.address);

        console.log(a["name"]);
        console.log(a["age"]);
        console.log(a["address"]);
        a.address = "제주"; // 객체의 property 값 변경 방법
        a["address"] = "제주";
        
        
        
        

        // 배열은 여러 element를 가짐
        // 배열의 각 element 는 index(순서)가 있음.
        //      0      1        2     3    4      5 
        let b =[99, "시루", "오사카", 5, "도쿄", 1995];
        console.log(b[0]); // b 배열의 0 번째 index "99" 에 접근
        console.log(b[1]); // 시루
        console.log(b[2]); // 오사카
        console.log(b[3]); // 5
        console.log(b[4]); // 도쿄
        console.log(b[5]); // 1995
        
        b[0] = 100;// 배열의 index 값 변경 방법
        console.log(b[0]); // 100 
        
        console.log("-----연습문제------");

        b[1] = "도널드";
        b[3] = 222;
        
        console.log(b[1]); // 도널드
        console.log(b[3]); // 222
        
        
        
        



    </script>
</body>

</html>
