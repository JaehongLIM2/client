<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = 3; // number
        let b = "java"; //string
        let c = () => console.log("hi"); // function



        // object (객체)
        // 여러 값(property(프로퍼티))을 가짐
        let d = {}; // 값이 없는 객체(object)
        let e = { name: "임재홍" }; // 값이 하나 있는 객체(object)
        let f = { name: "김두환", job: "학생" }; // 값이 두개 있는 객체(object)
        let g = { adderess: "서울", age: 30 }; // 값이 두개 있는 객체(object)
        let h = { email: "naver", height: 178, weight: 73 }; // 값이 세개 있는 객체(object)

        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);

        // 객체의 property에 접근 하는 방법

        console.log(e.name); // 임재홍
        console.log(e["name"]); // 임재홍

        console.log(f.name); // 김두환
        console.log(f["name"]); // 김두환

        console.log(f.job); // 학생
        console.log(f["jop"]); // 학생


        // 178
        console.log(h.height);
        console.log(h["height"]);

        // 서울
        console.log(g.adderess);
        console.log(g["adderess"]);

        // naver
        console.log(h.email);
        console.log(h["email"]);
        

    </script>
</body>

</html>
