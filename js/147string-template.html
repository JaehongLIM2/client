<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
            <!-- input#input1+button#btn1+hr+ul#list1 -->
            <input type="text" id="input1">
            <button id="btn1">+</button>
            <hr>
            <ul id="list1"></ul>
        </div>
        <div style="flex: 1;">
            <!-- input#input2+button#btn2+hr+ul#list2 -->
            <input type="text" id="input2">
            <button id="btn2">+</button>
            <hr>
            <ul id="list2"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click", function() {
            let v1 = document.querySelector("#input1").value;
            let l1 = document.createElement("li");
            l1.textContent = v1;
            document.querySelector("#list1").prepend(l1);
        })
        // string-template 사용해서
        // 오른쪽 요소에 같은 일이 일어나게 코드 작성

        document.querySelector("#btn2").addEventListener("click", () => {
            let v2 = document.querySelector("#input2").value;
            document.querySelector("#list2").innerHTML =`
            <li>${v2}</li>
            ${document.querySelector("#list2").innerHTML}`;
        })


    </script> 
</body>

</html>
