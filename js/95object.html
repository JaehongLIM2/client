<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = {name: "임재홍", job: "학생"}
        console.log(a.name); // 임재홍
        a.name = "IM JAEHONG";
        console.log(a.name); // IM JAEHONG
        
        // 새 property 추가
        a.address = "서울"
        console.log(a); // {name: 'IM JAEHONG', job: '학생', address: '서울'}
        console.log(a.address); // 서울
        
        // 변경
        a.address = "Seoul"
        console.log(a.address); // Seoul
        
        console.log("------연습 문제-------");

        let b = {height: 200, weight: 150};

        //코드 작성
        
        b.address = "부산"; // 새 property 추가
        console.log(b.address); // 부산
        

    </script>
</body>

</html>
