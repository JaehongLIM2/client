<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <!-- div#box1>div#box2>h1>lorem1^p>lorem3 -->
    <div id="box1">
        <div id="box2">
            <h1>Lorem.1</h1>
            <p>Lorem, ipsum dolor.1</p>
        </div>
    </div>


    <!-- div#box3>div#box4>h1>lorem1^p>lorem3 -->
    <div id="box3">
        <div id="box4">
            <h1>Lorem.2</h1>
            <p>Lorem, ipsum dolor.2</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        let a = document.querySelector("h1");
        console.log(a);
        
        let b = document.querySelectorAll("h1");
        console.log(b[1]);
        
        let c = document.querySelector("#box2")
        console.log(c);
        let d = a.parentElement;
        console.log(d);
        console.log(d.parentElement);

        console.log("-------");

        // b 객체 기준으로 부모, 부모의 부모를 찾아서 출력

        let e = document.querySelector("#box4");
        console.log(e);

        console.log(e.parentElement);

        console.log(b[1].parentElement.parentElement);
        
        console.log("-------");
        
        // 형제

        console.log(a.nextElementSibling); // h1 기준으로 다음 element의 형제

        let f = a.nextElementSibling;

        console.log(f.previousElementSibling); // p(f) 기준으로 이전 element의 형제

        console.log("-------");

        // b[1]의 다음 형제 nextElementSibling 찾아서 출력

        console.log(b[1].nextElementSibling);

        console.log("-------");

        //자식요소
        let g = document.querySelector("#box2");
        let h = g.children;
        console.log(h);
        console.log(h[0]); // h1
        console.log(h[1]); // p

        console.log("-------");
        // 자식 요소 찾기
        let i = document.querySelector("#box3");
        
        // box3의 손자로 있는 h1, p요소를 찾아서 출력

        console.log(i.children[0].children[0]); // h1
        console.log(i.children[0].children[1]); // p
        
    
        
        
        
        
        
        
        

        
        
    </script>
</body>

</html>
