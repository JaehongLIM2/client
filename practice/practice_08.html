<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            background-color: bisque;
            margin: 0 auto;
        }
        .card {
            border: 2px solid black;
            width: 30%;
            float: left;
            height: 200px;
            box-sizing: border-box;
            padding: 15px;
            margin: 0 2% 20px;
            background-color: black;
        }
        .jae {
            background-color: salmon;
        }
        .chang {
            background-color: skyblue;
        }
        .dudu {
            background-color: slategray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            우리 팀 소개
        </h1>
        <div class="card jae">
            <h3>임재홍</h3>
            <p>원딜러</p>
        </div>
        <div class="card chang">
            <h3>김창범</h3>
            <p>서포터</p>
        </div>
        <div class="card dudu">
            <h3>김두환</h3>
            <p>올라운더</p>
        </div>
    </div>
    
</body>
</html>
