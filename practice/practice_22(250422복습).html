<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        #div1 {
            background-color: saddlebrown;
            width: 123px;
        }
    </style>
</head>

<body>
    <input type="text" id="input1">
    <button id="btn1">+</button>
    <ul id="list1"></ul>
    <img src="../html/독수리.webp" alt="독수리" title="독수리입니다" id="img1">
    <button id="btn2">사진 변경 버튼</button>
    <div id="div1">영역입니다</div>
    <input type="text" id="input2">
    <button id="btn3">숫자 생성기</button>
    <div id="box3"></div>
    <input type="text" id="input6">
    <button id="btn4">이름입력기</button>
    <h1 id="id6"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // 문제 1

        document.querySelector("#btn1").addEventListener("click", () => {
            let v = document.querySelector("#input1").value;
            document.querySelector("#list1").innerHTML += `
        <li class="item1">${v}</li>
        `;
        });

        // 문제 2
        document.querySelector("#btn2").addEventListener("click", () => {
            document.querySelector("#img1").alt = "사실은 사자";

            document.querySelector("#img1").title = "사실은 사자입니다.";
        })
        // 반복적으로 눌렀을때의 toggle 처럼 하고싶은데 잘 모르겠음

        // 문제 3
        let a = document.querySelector("#div1");
        a.addEventListener("mouseover", () => {
            console.log("들어옴");
        });
        a.addEventListener("mouseleave", () => {
            console.log("나감");
        });

        // 문제 4
        let b = document.querySelector("#input2");
        b.addEventListener("focus", () => {
            console.log("입력 시작");
        })
        b.addEventListener("blur", () => {
            console.log("입력 종료");
        })

        // 문제 5
        let c = document.querySelector("#btn3");
        let d = document.querySelector("#box3")
        c.addEventListener("click", () => {
            let num1 = document.createElement("p");
            num1.textContent = (Math.random() * 10).toFixed(0);
            d.append(num1);
        });

        // 문제 6

        document.querySelector("#btn4").addEventListener("click", () => {
            let e = document.querySelector("#input6").value;
            document.querySelector("#id6").textContent 
            = `안녕하세요, ${e} 님!`;
        })
 
        

    </script>
</body>

</html>
