<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 팀 소개</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .container {
            width: 80%;
            background-color: bisque;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border: 2px solid black;
            width: 30%;
            float: left;
            height: 200px;
            padding: 15px;
            margin: 0 1% 20px;
        }
        .card:hover {
            background-color: rgb(166, 157, 157, 0.5);
            color: red;
        }
        .box1 {
            background-color: salmon;
        }
        .chang {
            background-color: skyblue;
        }
        .dudu {
            background-color: slategray;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
                float: none;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            우리 팀 소개
        </h1>
        <div class="card box1">
            <h3>임재홍</h3>
            <p>30 | 원딜러</p>
        </div>
        <div class="card chang">
            <h3>김창범</h3>
            <p>30 | 서포터</p>
        </div>
        <div class="card dudu">
            <h3>김두환</h3>
            <p>29 | 올라운더</p>
        </div>
    </div>
    
</body>
</html>
