<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>배열</h1>
    <p>배열은 대괄호로 생성</p>
    <p>배열의 인덱스는 0부터 시작</p>
    <p>다양한 자료형(숫자, 문자열, 객체)을 배열로 선언 가능</p>
    <p>push, pop, foreach, map, filter 등의 메서드 제공</p>

    <script>
        // 배열 생성 방법
        // 리터럴 방식
        let fruits = ["사과", "바나나", "딸기", "포도"];

        // Array 생성자
        let menus = new Array("비빔밥", "김밥", "짜장면");

        // 배열 접근 : 변수명[위치값]
        // 배열 크기(갯수) : 변수명.Length
        console.log(menus[0]);
        console.log(menus[1]);
        console.log(menus[2]);
        console.log(menus.length);

        // 배열 순회 : 전통적 방식
        for (let i = 0; i < menus.length; i++) {
            console.log(menus[i]);
        }
        // 배열 순회 : forEach(처리함수), 함수형 스타일 - 추천!
        fruits.forEach((fruit, idx) => {
            console.log(idx, fruit);
        });
        // 배열 순회 : for..of
        for (let menu of menus) {
            console.log(menu);
        }
        // 배열 순회 : for..in, 배열의 인덱스 활용
        for (let idx in fruits) {
            console.log(idx, fruits[idx]);
        }
        
    </script>
    <script>
        console.log("------------");
        let games = [];
        

        // 배열에 요소 추가 : push
        games.push("리그 오브 레전드");
        games.push("오버워치");
        games.push("발로란트");
        games.push("몬스터 헌터 와일즈");
        games.push("다크소울");

        
        
        for (let game of games) {
            console.log(game);            
        }
        console.log("--------");
        // 배열에 요소 제거 : pop : 맨 뒷 요소부터 차례로 제거
        console.log(games.pop());
        console.log(games.pop());
        console.log(games.pop());
        console.log(games.pop());
        



    </script>
</body>

</html>
