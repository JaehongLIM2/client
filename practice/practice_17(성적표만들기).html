<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 처리 프로그램</title>
</head>

<body>
    <h1>성적 처리 프로그램</h1>

    <script>

        let students = [];

        for (let i = 0; i < 3; i++) {
            let name = prompt('이름을 입력하세요.');
            let kor = Number(prompt('국어를 입력하세요.'));
            let eng = Number(prompt('영어를 입력하세요.'));
            let math = Number(prompt('수학을 입력하세요.'));

            //처리

            let total = kor + math + eng;
            let average = total / 3;
            let grade = 'F';

            if (average >= 90) grade = "A";
            else if (average >= 80) grade = "B";
            else if (average >= 70) grade = "C";
            else if (average >= 60) grade = "D";

            students.push({
                name,
                kor,
                eng,
                math,
                total,
                average,
                grade
            })
        }

        for (let student of students) {
        document.write(`이름 : ${student.name} <br>
         국어 : ${student.kor}, 영어 : ${student.eng}, 수학 : ${student.math} <br>
         총점 : ${student.total}, 평균 : ${student.average.toFixed(0)}, 학점 : ${student.grade} 
         <br><br><br>`)       
        }
    </script>
</body>

</html>
